<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="icon" href="logo1.png" type="icon">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1 style="text-align: center;">Student registration form</h1>

    <div class="container">
        <form action="#" method="post" name="">
            <!--  first name -->
            <div class="row"></div>
            <div class="col-25">
                <label for="">Firs tname : </label>
            </div>
            <div class="col-75">
                <input type="text" name="fname" id="fname" placeholder="Enter your first name" required minlength="3"
                    maxlength="10">
            </div>
            <!--   last name  -->

            <div class="row"></div>
            <div class="col-25">
                <label for="">Last name: </label>
            </div>
            <div class="col-75">
                <input type="text" name="lnamename" id="lname" placeholder="Enter your last name" required>
            </div>
            <!-- email -->

            <div class="row"></div>
            <div class="col-25">
                <label for="">Email : </label>
            </div>
            <div class="col-75">
                <input type="email" name="email" id="email" placeholder="It should contain @" required>
            </div>

            <!-- mobil no -->
            <div class="row"></div>
            <div class="col-25">
                <label for="">Mobil no : </label>
            </div>
            <div class="col-75">
                <input type="number" id="phone" name="phone" placeholder="Only 10 digit allow" required maxlength="10">
            </div>
            <!-- gender -->
            <div class="row"></div>
            <div class="col-25">
                <label for="">Gender: </label>
            </div>
            <div class="col-75">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>

            <!-- date of birth -->
            <div class="row">
            </div>
            <div class="col-25">
                <label for="birthday">Birthday:</label>
            </div>
            <div class="col-75">
                <input type="date" id="birthday" name="birthday">
            </div>

            <!-- address -->
            <div class="row"></div>
            <div class="col-25">
                <label for=""> Address: </label>
            </div>
            <div class="col-75">
                <textarea id="w3review" name="w3review" rows="5" cols="10">
                </textarea>
            </div>

            <!-- city -->
            <div class="row"></div>
            <div class="col-25">
                <label for=""> City: </label>
            </div>
            <div class="col-75">
                <input type="text" name="city" id="city" required>
            </div>
            <!-- pin -->
            <div class="row"></div>
            <div class="col-25">
                <label for=""> pin: </label>
            </div>
            <div class="col-75">
                <input type="text" name="pin" id="pin" required>
            </div>
            <!-- state -->
            <div class="row"></div>
            <div class="col-25">
                <label for="">State</label>
            </div>
            <div class="col-75">
                <input type="text" name="state" id="state" required>
            </div>
            <!-- qualification -->

            <div class="row"></div>
            <div class="col-25">
                <label for="">qualification</label>
            </div>
            <div class="col-75">
                <select name="select" id="qua">
                    <option value="qua">select</option>
                    <option value="qua">10</option>
                    <option value="qua">12</option>
                </select>
            </div>
            <!-- Speceliazation -->
            <div class="row"></div>
            <div class="col-25">

                <label for=""> Speceliazation</label>
            </div>
            <div class="col-75">
                <input type="checkbox" id="spe" name="spe" value="">
                <label for=""> Riding a bike</label>
                <input type="checkbox" id="spe" name="spe" value=" ">
                <label for=""> Reparing a car / bike</label>
                <input type="checkbox" id="spe" name="spe" value=" ">
                <label for=""> Driving a car</label>
            </div>
            <!-- passward -->
            <div class="row"></div>
            <div class="col-25">
                <label for="">Passward</label>
            </div>
            <div class="col-75">
                <input type="password" id="pass" name="pass" required>
            </div>
